<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>My favority photos</title>
  </head>
  <body>
    <div class="header">
      <p class="header-title">PHOTOGRAPHER</p>
      <h1 class="header-text">John Doe</h1>
      <div class="button-group">
        <button type="button">Home</button>
        <button type="button">Portfolio</button>
        <button type="button">Contact</button>
        <button type="button">Weddings</button>
      </div>
    </div>
    <div class="photo-container">
      <div class="first-group-photo">
        <img src="./images/wedding.jpg" alt="Wedding" />
        <img src="./images/rocks.jpg" alt="Rocks" />
        <img src="./images/falls2.jpg" alt="falls2" />
      </div>
    </div>
  </body>
</html>
